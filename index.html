<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#resume">Resume</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Write something about yourself here.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <p>Showcase your projects here.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Provide your contact information here.</p>
    </section>
    <section id="resume">
        <h2>Resume</h2>
        <iframe src="PuyangHe.pdf" width="100%" height="129.4%"></iframe>
    <div>
        <label for="width-slider">Width:</label>
        <input type="range" id="width-slider" min="50" max="100" value="100" oninput="updateSize()">
        <span id="width-value">100% (0px)</span>
    </div>
    <div>
        <label for="height-slider">Height:</label>
        <input type="range" id="height-slider" min="50" max="100" value="100" oninput="updateSize()">
        <span id="height-value">100% (0px)</span>
    </div>
    <script>
        function updateSize() {
            var iframe = document.querySelector('#resume iframe');
            var widthSlider = document.getElementById('width-slider');
            var heightSlider = document.getElementById('height-slider');
            var widthValue = document.getElementById('width-value');
            var heightValue = document.getElementById('height-value');

            var widthPercent = widthSlider.value;
            var heightPercent = heightSlider.value;

            var parentWidth = iframe.parentElement.clientWidth;
            var parentHeight = iframe.parentElement.clientHeight;

            var widthPx = (parentWidth * widthPercent) / 100;
            var heightPx = (parentHeight * heightPercent) / 100;

            iframe.style.width = widthPercent + '%';
            iframe.style.height = heightPercent + '%';

            widthValue.textContent = widthPercent + '% (' + Math.round(widthPx) + 'px)';
            heightValue.textContent = heightPercent + '% (' + Math.round(heightPx) + 'px)';
        }
    </script>
    </section>
    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
</body>
</html>
